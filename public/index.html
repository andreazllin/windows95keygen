<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <title>Windows NT 4.0 / 95 Keygen</title>
    </head>

    <body>
        <div class="center">
            <div class="container">
                <div class="card">
                    <div class="card-title no-select">
                        Generate a Windows NT 4.0 or Windows 95 Key!
                    </div>
                    <div class="card-content">
                        <span class="no-select">Key: </span><span id="keyOutput"> - </span>
                    </div>
                    <div class="card-footer no-select">
                        <button class="btn" id="normalKeyButton"> <span class="btn-text">Normal</span> </button>
                        <button class="btn" id="oemKeyButton"> <span class="btn-text">OEM</span> </button>
                        <a target="_blank" href="https://github.com/nilaerdna/windows95keygen"><button class="btn" id="githubButton"> <span class="btn-text">GitHub</span> </button></a>
                    </div>
                </div>
            </div>
        </div>
        <script defer src="js/jquery.min.js"></script>
        <script defer src="js/generator.js"></script>
        <script defer src="js/controls.js"></script>
    </body>

</html>
