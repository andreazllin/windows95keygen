<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <title>Windows NT 4.0 and Windows 95 Key Generator</title>
        <link rel="stylesheet" href="style.css">
        <link type="text/css" rel="stylesheet" href="css/w95.css">
    </head>

    <body>
        <section>
            <div class="center">
                <div class="container">
                    <div class="card card-tertiary">
                        <div class="card-header no-select">
                            <span class="icon icon-xs w95-folder"></span>
                            <span>Generate a Windows NT 4.0 or Windows 95 Key!</span>
                        </div>
                        <div class="card-body">
                            <p class="card-text">Key: <span id="keyOutput">-</span></p>
                            <div>
                                <button class="no-select btn btn-sm btn-primary" type="button" id="normalKeyButton"><span class="btn-text">Normal</span></button>
                                <button class="no-select btn btn-sm btn-primary" type="button" id="oemKeyButton"><span class="btn-text">OEM</span></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <script defer src="js/jquery.min.js"></script>
        <script defer src="js/generator.js"></script>
        <script defer src="js/controls.js"></script>
    </body>

</html>
